
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/keycloak
    username: keycloak
    password: password
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        driverClassName: org.postgresql.Driver

feign:
  client:
    config:
      nomeFeignClienteDefinidoNoBean:
        read-timeout: 100
        connect-timeout: 100

management:
  endpoints:
    web:
      exposure:
        include: "*"